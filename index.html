<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Job</title>

    <!--Tailwind CSS-->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!--Daisy UI-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <style>
        *{
             font-family: "Outfit", sans-serif;
        }
    </style>

    
</head>
<body>
    
    <!--Header-->

    <header class="md:w-[70%] mx-auto bg-base-300 space-y-4 pb-3 border-b border-amber-50">
        <h2 class="text-[#002C5C] text-3xl md:text-5xl font-bold">Job Application Tracker</h2>

        <div class="grid grid-cols-1 md:grid-cols-3 md:justify-between gap-2 md:px-2">
            <div class="bg-white p-4 rounded-[10px]">
                <p class="text-[#323B49] text-2xl">Total</p>
                <p class="font-bold text-[18px]">8</p>
            </div>
            <div  class="bg-white p-4 rounded-[10px]">
                <p class="text-[#323B49] text-2xl">Interview</p>
                <p class="font-bold text-[18px] text-green-600">0</p>
            </div>
            <div  class="bg-white p-4 rounded-[10px]">
                <p class="text-[#323B49] text-2xl">Rejected</p>
                <p class="font-bold text-[18px] text-red-600">0</p>
            </div>
        </div>
    </header>
</body>
</html>
